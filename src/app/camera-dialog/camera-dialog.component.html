<div class="container">
    <mat-card appearance="outlined">
        <!-- <mat-card-header>
          <mat-card-subtitle>Camera</mat-card-subtitle>
        </mat-card-header> -->
        <mat-card-content>
            <div class="video-container"  *ngIf="camData">
                <webcam [trigger]="$trigger" (imageCapture)="capture($event)" class="video-element"></webcam>
            </div>
        </mat-card-content>
        <mat-card-actions class="center-items">
            <button mat-button (click)="takeSnapshot()">
                <mat-icon>photo_camera</mat-icon>
            </button>
            <button mat-button (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-card-actions>
      </mat-card>
</div>
