<div class="container">
    <mat-card appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <!-- <mat-card-title>Camera</mat-card-title> -->
          <mat-card-subtitle>Camera</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div class="video-container"  *ngIf="camData">
                <webcam [trigger]="$trigger" (imageCapture)="capture($event)"></webcam>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="takeSnapshot()">
                <mat-icon>photo_camera</mat-icon>
            </button>
            <button mat-button (click)="closeDialog()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-card-actions>
      </mat-card>
</div>
